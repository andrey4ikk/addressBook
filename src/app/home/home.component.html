<!-- Display the data -->

<table class="table">
  <thead class="thead-dark">
    <tr>
      <!-- <th scope="col">Type</th> -->
      <th scope="col">ID</th>
      <th scope="col">Name first</th>
      <th scope="col">Name last</th>
      <th scope="col">Birthday</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.attributes.name_first}}</td>
      <td>{{user.attributes.name_last}}</td>
      <td>{{user.attributes.birthday}}</td>
      <td>{{user.attributes.email}}</td>
      <td><a class="btn btn-primary btn-sm" routerLink="/form/{{user.id}}">Edit</a></td>
      <td><a class="btn btn-primary btn-sm btn-danger" (click)="delete(user.id)">Delete</a></td>

    </tr>
  </tbody>
</table>
